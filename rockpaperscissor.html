<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>

<body>
    <h1>Let's Play and win....!Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.freepik.com/premium-vector/stone-cartoon-illustration-with-angry-expression_309278-8358.jpg"
                alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://juanjocobo.github.io/rock-paper-scissors-game/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="https://thumbs.dreamstime.com/b/angry-scissors-cartoon-vector-illustration-49122109.jpg   "
                alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p id=>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <div>
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="rockpaperscissor.js"></script>
</body>

</html>
